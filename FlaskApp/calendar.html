<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griff's Events</title>
    <!-- FullCalendar resources -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
    <style>
        /* Adjust calendar container size */
        #calendar {
            width: 90%;
            margin: 0 auto;
            margin-top: 50px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <!-- Calendar container -->
    <div id="calendar"></div>

    <!-- JavaScript to initialize FullCalendar and load events -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var events = [ // Replace with your actual event data
                { title: 'Event 1', start: '2024-03-21' },
                { title: 'Event 2', start: '2024-03-22' },
                { title: 'Event 3', start: '2024-03-23' }
            ];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Set initial view to month grid
                events: events // Pass the events array directly
            });
            calendar.render(); // Render the calendar
        });
    </script>
</body>
</html>
